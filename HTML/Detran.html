<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Detran-velocidade</title>
</head>
<body>
		<div>
			<h1>Sistema de multas</h1>
			Velocidade do veiculo:<input type="number" name="vel" id="velo">
			<input type="button" value="Verificar" onclick="calcular()">
		</div>
		<div id="res">
			
		</div>
	<script type="text/javascript">
		
function calcular(){

	var txtvel = window.document.getElementById('velo');
	var resu = window.document.getElementById('res');
	var veloc = Number(txtvel.value);
	res.innerHTML = `Sua velocidade atual é de <strong>${veloc}</strong> km/h`;
		if (veloc > 60) {

			res.innerHTML += `<p>Voce esta <strong>Multado</strong> </p>`
		}

	res.innerHTML += "<p>Dirija com segurança!</p>"
}



	</script>
</body>
</html>
