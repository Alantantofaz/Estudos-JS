<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Somando numeros</title>
</head>
<body>
	<h1 id="calcular">Somando Valores</h1>
	<input type="number" name="calc1" id="calc1"> <br>
	<input type="number" name="calc2" id="calc2">	
	<input type="button" value="somar" onclick="somar()">
	<div id="re">Resultado</div>

<script type="text/javascript">
		function somar() 
		{

			var calcu1 = window.document.getElementById('calc1');

			var calcu2 = window.document.getElementById('calc2');

			var res  = window.document.getElementById('re')

			var valor1 = Number(calcu1.value);

			var valor2 = Number(calcu2.value);

			var total  = valor1 + valor2

			res.innerHTML = `O total Ã© ${total}`;
		}
			




</script>
</body>
</html>
